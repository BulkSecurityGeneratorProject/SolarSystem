<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-solar-system-forecast-my-suffix-heading" jhiTranslate="solarSystemApp.solarSystemForecast.home.createOrEditLabel">Create or edit a Solar System Forecast</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!solarSystemForecast.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="solarSystemForecast.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.solarSystemForecast.day" for="field_day">Day</label>
                    <input type="number" class="form-control" name="day" id="field_day"
                        [(ngModel)]="solarSystemForecast.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.solarSystemForecast.forecast" for="field_forecast">Forecast</label>
                    <input type="text" class="form-control" name="forecast" id="field_forecast"
                        [(ngModel)]="solarSystemForecast.forecast" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.solarSystemForecast.solarSystem" for="field_solarSystem">Solar System</label>
                    <select class="form-control" id="field_solarSystem" name="solarSystem" [(ngModel)]="solarSystemForecast.solarSystemId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="solarSystemOption.id" *ngFor="let solarSystemOption of solarsystems; trackBy: trackSolarSystemById">{{solarSystemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
