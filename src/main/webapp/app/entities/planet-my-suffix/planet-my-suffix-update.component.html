<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-planet-my-suffix-heading" jhiTranslate="solarSystemApp.planet.home.createOrEditLabel">Create or edit a Planet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!planet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="planet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.planet.planetName" for="field_planetName">Planet Name</label>
                    <input type="text" class="form-control" name="planetName" id="field_planetName"
                        [(ngModel)]="planet.planetName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.planet.planetVelocity" for="field_planetVelocity">Planet Velocity</label>
                    <input type="number" class="form-control" name="planetVelocity" id="field_planetVelocity"
                        [(ngModel)]="planet.planetVelocity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.planet.planetRadius" for="field_planetRadius">Planet Radius</label>
                    <input type="number" class="form-control" name="planetRadius" id="field_planetRadius"
                        [(ngModel)]="planet.planetRadius" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="solarSystemApp.planet.solarSystem" for="field_solarSystem">Solar System</label>
                    <select class="form-control" id="field_solarSystem" name="solarSystem" [(ngModel)]="planet.solarSystemId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="solarSystemOption.id" *ngFor="let solarSystemOption of solarsystems; trackBy: trackSolarSystemById">{{solarSystemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
